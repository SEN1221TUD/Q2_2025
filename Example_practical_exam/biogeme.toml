[Output]
identification_threshold = 1e-5
only_robust_stats = "True"
generate_html = "True"
generate_pickle = "True"

[TrustRegion]
dogleg = "True"

[MonteCarlo]
number_of_draws = 150
seed = 0

[Specification]
